<div class="container">
  <mat-card class="card-images">
    <h1>
      ¡Bienvenido a la herramienta de registro Coink!
    </h1>
    <div>
      <img src="../../../assets/img/CoinkUno.png" alt="">
    </div>
    <h3>
      Coink para tu día a día. Empieza ahorrando y cumple tus sueños con propósito.
    </h3>
    <div>
      <img src="../../../assets/img/CoinkDos.png" alt="">
    </div>
  </mat-card>

    <mat-card class="login-card">
      <div class="spans">
        <span>¿Aún no tienes una cuenta? Regístrate ahora</span>
      </div>
      <br>
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <mat-card-header>
          <mat-card-title>Iniciar sesión en Coink</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Correo electrónico" formControlName="email">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña" formControlName="password">
                <mat-icon matSuffix>visibility</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <section class="check-section">
          <mat-checkbox class="example-margin">Recordarme</mat-checkbox>
        </section>
        <br>
        <br>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Iniciar sesión</button>
        </mat-card-actions>
        <span>¿Olvidaste tu contraseña?</span>

      </form>
    </mat-card>

</div>
